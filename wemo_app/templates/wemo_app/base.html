{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wemo | {% block subtitle %}{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'wemo_app/w3.css' %}">
    <link rel="stylesheet" href="{% static 'wemo_app/w3-theme.css' %}">
</head>
<body {% block body_attr %}{% endblock %}>
    <div class="w3-container {% block content_display %}{% endblock %} w3-mobile w3-center w3-text-theme w3-theme-light w3-round w3-card">
        {% block content %}
        {% endblock %}
        <nav>
            <div class="w3-bar w3-border-top">
                <div class="w3-bar-item w3-button w3-mobile">
                    <small>&copy;2018 junichi2</small>
                </div>
                <a href="{% url 'wemo_app:index' %}" class="w3-bar-item w3-button w3-mobile">
                    Wemo
                </a>
                <a href="{% url 'wemo_app:credit' %}" class="w3-bar-item  w3-button w3-mobile">
                    利用規約・ライセンス
                </a>
                <a href="{% url 'wemo_app:help' %}" class="w3-bar-item w3-button w3-mobile">
                    ヘルプ
                </a>
            </div>
        </nav>
    </div>
</body>
</html>
